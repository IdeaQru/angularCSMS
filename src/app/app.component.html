<div *ngFor="let trail of trails" class="cursor-trail"></div>
<div class="dashboard-layout">
  <!-- Sidebar -->
  <app-sidebar (toggle)="toggleSidebar()"></app-sidebar>

  <!-- Main Content -->
  <div [class.minimized]="isMinimized" class="content-area">
    <!-- Navbar -->
    <app-navbar></app-navbar>

    <!-- Konten Dinamis Menggunakan Router Outlet -->
    <router-outlet></router-outlet>

    <!-- Footer -->
    <app-footer></app-footer>
  </div>
</div>
