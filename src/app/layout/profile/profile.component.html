<div class="container mt-4 shadow rounded" style="background-color: #ffffff;">
  <div class="header-container text-center p-4 mb-4 rounded shadow" style="background-color: #0ba766; color: #ffffff;">
    <i class="fas fa-building me-2" style="font-size: 1.5rem;"></i> <!-- Menambahkan icon bangunan -->
    <h3 class="d-inline-block mb-0" style="font-weight: bold; letter-spacing: 1px;">Profile Perusahaan</h3>
  </div>

  <form>
    <div class="row g-3">
      <!-- NPWP -->
      <div class="col-md-6">
        <label for="npwp" class="form-label">NPWP</label>
        <input type="text" class="form-control" id="npwp">
      </div>

      <!-- Kategori Proses -->
      <div class="col-md-6">
        <label for="kategoriProses" class="form-label">Kategori Proses</label>
        <input type="text" class="form-control" id="kategoriProses">
      </div>

      <!-- Nama Perusahaan -->
      <div class="col-md-6">
        <label for="namaPerusahaan" class="form-label">Nama Perusahaan</label>
        <input type="text" class="form-control" id="namaPerusahaan">
      </div>

      <!-- Nama Direktur -->
      <div class="col-md-6">
        <label for="namaDirektur" class="form-label">Nama Direktur</label>
        <input type="text" class="form-control" id="namaDirektur">
      </div>

      <!-- Email -->
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email">
      </div>

      <!-- Telepon -->
      <div class="col-md-6">
        <label for="telepon" class="form-label">Telepon</label>
        <input type="text" class="form-control" id="telepon">
      </div>

      <!-- Unit -->
      <div class="col-md-6">
        <label for="unit" class="form-label">Unit</label>
        <input type="text" class="form-control" id="unit">
      </div>

      <!-- Kode Pos -->
      <div class="col-md-6">
        <label for="kodePos" class="form-label">Kode Pos</label>
        <input type="text" class="form-control" id="kodePos">
      </div>

      <!-- No. TDP -->
      <div class="col-md-6">
        <label for="noTdp" class="form-label">No. TDP</label>
        <input type="text" class="form-control" id="noTdp">
      </div>

      <!-- No. SIUP -->
      <div class="col-md-6">
        <label for="noSiup" class="form-label">No. SIUP</label>
        <input type="text" class="form-control" id="noSiup">
      </div>

      <!-- No. SIUJK -->
      <div class="col-md-6">
        <label for="noSiujk" class="form-label">No. SIUJK</label>
        <input type="text" class="form-control" id="noSiujk">
      </div>

      <!-- No. Akta Pendirian -->
      <div class="col-md-6">
        <label for="noAkta" class="form-label">No. Akta Pendirian</label>
        <input type="text" class="form-control" id="noAkta">
      </div>

      <!-- Mobile Phone -->
      <div class="col-md-6">
        <label for="mobilePhone" class="form-label">Mobile Phone</label>
        <input type="text" class="form-control" id="mobilePhone">
      </div>

      <!-- Propinsi -->
      <div class="col-md-6">
        <label for="propinsi" class="form-label">Propinsi</label>
        <select [(ngModel)]="selectedProvince" (change)="onProvinceChange()" class="form-select" id="propinsi"
          name="propinsi">
          <option value="" disabled selected>-- Pilih Provinsi --</option>
          <option *ngFor="let province of provinces" [value]="province.id">{{ province.nama }}</option>
        </select>
      </div>

      <!-- Kota -->
      <div class="col-md-6">
        <label for="kota" class="form-label">Kota</label>
        <select [(ngModel)]="selectedCity" class="form-select" id="kota" name="kota">
          <option value="" disabled selected>-- Pilih Kota --</option>
          <option *ngFor="let city of cities" [value]="city.id">{{ city.nama }}</option>
        </select>
      </div>

      <!-- Alamat -->
      <div class="col-md-6">
        <label for="alamat" class="form-label">Alamat</label>
        <input type="text" class="form-control" id="alamat">
      </div>

      <!-- Kantor Cabang -->
      <div class="col-md-6">
        <label for="kantorCabang" class="form-label">Kantor Cabang</label>
        <select class="form-select" id="kantorCabang">
          <option value="Tidak" selected>Tidak</option>
          <option value="Ya">Ya</option>
        </select>
      </div>

      <!-- Titik Koordinat -->
      <div class="col-md-6">
        <label for="titikKoordinat" class="form-label">Titik Koordinat</label>
        <input type="text" class="form-control" id="titikKoordinat">
      </div>
    </div>

    <!-- Tombol Simpan -->
    <div class="mt-4">
      <button type="submit" class="btn btn-success">Simpan</button>
    </div>
  </form>
</div>
